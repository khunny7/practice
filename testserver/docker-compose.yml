version: "3.8"
services:
    contacts:
        image : khunny7/contacts
        container_name: contacts
        environment:
        - PUID=1000
        - PGID=1000
        ports:
        - 4000:4000
        depends_on:
            - mongodb
        restart: unless-stopped
        networks:
        - contacts-network
    mongodb:
        image : mongo
        container_name: mongodb
        environment:
        - PUID=1000
        - PGID=1000
        volumes:
        - /mongodata:/data/db
        expose:
            - "27017"
        ports:
        - 27017:27017
        restart: unless-stopped
        networks:
        - contacts-network
networks:
    contacts-network:

